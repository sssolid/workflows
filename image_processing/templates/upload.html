<!-- ===== templates/upload.html ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Files - Crown Automotive</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            margin-bottom: 20px;
        }

        .upload-area {
            background: white;
            border: 2px dashed #007acc;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #0056b3;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #007acc;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .upload-subtext {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .file-input {
            display: none;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007acc;
            width: 0;
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-preview {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .preview-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .preview-size {
            color: #666;
            font-size: 0.9em;
        }

        .preview-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-uploading {
            background: #cce5ff;
            color: #004085;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üì§ Upload Images</h1>
        <p>Upload your images for processing</p>
        <a href="/" class="btn btn-secondary">üè† Back to Dashboard</a>
    </div>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click to select files or drag and drop</div>
        <div class="upload-subtext">Supports: PSD, PNG, JPG, TIFF (Max: 100MB per file)</div>
        <input type="file" id="fileInput" class="file-input" multiple accept=".psd,.png,.jpg,.jpeg,.tiff,.tif">
        <button class="btn" onclick="document.getElementById('fileInput').click()">
            Select Files
        </button>
    </div>

    <div class="progress" id="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="file-preview" id="filePreview">
        <h3>Files to Upload</h3>
        <div id="previewList"></div>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const message = document.getElementById('message');
    const filePreview = document.getElementById('filePreview');
    const previewList = document.getElementById('previewList');

    let selectedFiles = [];

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = Array.from(e.dataTransfer.files);
        if (files.length > 0) {
            handleFileSelection(files);
        }
    });

    // File input handler
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            handleFileSelection(files);
        }
    });

    function handleFileSelection(files) {
        selectedFiles = files.filter(file => {
            const validTypes = ['.psd', '.png', '.jpg', '.jpeg', '.tiff', '.tif'];
            const extension = '.' + file.name.split('.').pop().toLowerCase();
            const isValidType = validTypes.includes(extension);
            const isValidSize = file.size <= 100 * 1024 * 1024; // 100MB

            if (!isValidType) {
                showMessage(`‚ùå ${file.name}: Unsupported file type`, 'error');
                return false;
            }
            if (!isValidSize) {
                showMessage(`‚ùå ${file.name}: File too large (max 100MB)`, 'error');
                return false;
            }
            return true;
        });

        if (selectedFiles.length > 0) {
            showFilePreview();
        }
    }

    function showFilePreview() {
        previewList.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const item = document.createElement('div');
            item.className = 'preview-item';
            item.innerHTML = `
                <div class="preview-icon">${getFileIcon(file.name)}</div>
                <div class="preview-info">
                    <div class="preview-name">${file.name}</div>
                    <div class="preview-size">${formatFileSize(file.size)}</div>
                </div>
                <div class="preview-status status-pending" id="status-${index}">Ready</div>
            `;
            previewList.appendChild(item);
        });

        filePreview.style.display = 'block';

        // Add upload button
        const uploadBtn = document.createElement('button');
        uploadBtn.className = 'btn';
        uploadBtn.style.marginTop = '20px';
        uploadBtn.textContent = `üì§ Upload ${selectedFiles.length} file(s)`;
        uploadBtn.onclick = uploadFiles;

        // Clear existing button
        const existingBtn = filePreview.querySelector('.btn');
        if (existingBtn) existingBtn.remove();

        filePreview.appendChild(uploadBtn);
    }

    function getFileIcon(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        switch (ext) {
            case 'psd':
                return 'üé®';
            case 'png':
                return 'üñºÔ∏è';
            case 'jpg':
            case 'jpeg':
                return 'üì∑';
            case 'tiff':
            case 'tif':
                return 'üì∏';
            default:
                return 'üìÑ';
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function uploadFiles() {
        if (selectedFiles.length === 0) return;

        progress.style.display = 'block';
        message.style.display = 'none';

        let uploadedCount = 0;
        const totalFiles = selectedFiles.length;

        selectedFiles.forEach((file, index) => {
            const statusElement = document.getElementById(`status-${index}`);
            statusElement.textContent = 'Uploading...';
            statusElement.className = 'preview-status status-uploading';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                    .then(response => response.json())
                    .then(data => {
                        uploadedCount++;
                        const progressPercent = (uploadedCount / totalFiles) * 100;
                        progressFill.style.width = progressPercent + '%';

                        if (data.success) {
                            statusElement.textContent = 'Success';
                            statusElement.className = 'preview-status status-success';
                        } else {
                            statusElement.textContent = 'Failed';
                            statusElement.className = 'preview-status status-error';
                        }

                        if (uploadedCount === totalFiles) {
                            const successCount = document.querySelectorAll('.status-success').length;
                            showMessage(
                                    `‚úÖ Successfully uploaded ${successCount} of ${totalFiles} file(s)`,
                                    successCount === totalFiles ? 'success' : 'error'
                            );

                            if (successCount > 0) {
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 2000);
                            }
                        }
                    })
                    .catch(error => {
                        uploadedCount++;
                        const progressPercent = (uploadedCount / totalFiles) * 100;
                        progressFill.style.width = progressPercent + '%';

                        statusElement.textContent = 'Error';
                        statusElement.className = 'preview-status status-error';

                        if (uploadedCount === totalFiles) {
                            showMessage(`‚ùå Upload completed with errors`, 'error');
                        }
                    });
        });
    }

    function showMessage(text, type) {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            window.location.href = '/';
        }
    });
</script>
</body>
</html>
