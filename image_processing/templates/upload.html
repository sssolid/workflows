<!-- ===== templates/upload.html ===== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Files - Crown Automotive</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            background: white;
            border: 2px dashed #007acc;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #0056b3;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #007acc;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .upload-subtext {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .file-input {
            display: none;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007acc;
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üì§ Upload Images</h1>
        <p>Upload your images for processing</p>
        <a href="/" class="btn">üè† Back to Dashboard</a>
    </div>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click to select files or drag and drop</div>
        <div class="upload-subtext">Supports: PSD, PNG, JPG, TIFF (Max: 100MB)</div>
        <input type="file" id="fileInput" class="file-input" multiple accept=".psd,.png,.jpg,.jpeg,.tiff,.tif">
        <button class="btn" onclick="document.getElementById('fileInput').click()">
            Select Files
        </button>
    </div>

    <div class="progress" id="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const message = document.getElementById('message');

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            uploadFiles(files);
        }
    });

    // File input handler
    fileInput.addEventListener('change', (e) => {
        const files = e.target.files;
        if (files.length > 0) {
            uploadFiles(files);
        }
    });

    function uploadFiles(files) {
        progress.style.display = 'block';
        message.style.display = 'none';

        let uploadedCount = 0;
        const totalFiles = files.length;

        Array.from(files).forEach((file, index) => {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                    .then(response => response.json())
                    .then(data => {
                        uploadedCount++;
                        const progressPercent = (uploadedCount / totalFiles) * 100;
                        progressFill.style.width = progressPercent + '%';

                        if (uploadedCount === totalFiles) {
                            showMessage(
                                    `‚úÖ Successfully uploaded ${uploadedCount} file(s)`,
                                    'success'
                            );

                            setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        showMessage(`‚ùå Error uploading ${file.name}: ${error.message}`, 'error');
                    });
        });
    }

    function showMessage(text, type) {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
    }
</script>
</body>
</html>
